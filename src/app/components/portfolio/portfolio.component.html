<div class="listitem">
    <div class="list">
        <mat-selection-list [multiple]="false">

            <mat-list-option *ngFor="let stocks of stk;let Index = index" [value]="stocks" class="height" >
                {{stocks["name"]}}  {{quantityArray[Index]}} 

                

            </mat-list-option>



        </mat-selection-list>
    </div>
    <div class="list">
        <mat-list>
            <mat-form-field appearance="fill" floatLabel="always"  *ngFor="let stocks of stk;let Index = index" >
                <mat-label>Percentage</mat-label>
                <input matInput type="number" class="example-right-align" placeholder="0" #inputnum (change) = "quantityUpdate(Index,inputnum.value)" >

                <span matSuffix>%</span>
              </mat-form-field>

        </mat-list>




    </div>

</div>
