<form>
    <mat-form-field appearance="outline">
        <mat-label>Search Stocks </mat-label>
        <input #input type="text" matInput [matAutocomplete]="auto" (keyup.enter) = "getdata(0)" (keyup)="getstocks(input.value)" placeholder="Reliance ...">
<mat-icon matSuffix class = "icon" (click) = "getdata(0)">search</mat-icon>

        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of options;let Index = index" [value]="option" (click) = getdata(Index)>
                {{option}}
            </mat-option>

        </mat-autocomplete>
    </mat-form-field>
</form>
