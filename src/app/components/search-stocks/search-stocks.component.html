<form>
    <mat-form-field>
        <input #input type="text" matInput [matAutocomplete]="auto" (keyup)="getstocks(input.value)">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of options;let Index = index" [value]="option" (click) = getdata(Index)>
                {{option}}
            </mat-option>

        </mat-autocomplete>
    </mat-form-field>
</form>
